apiVersion: "serving.kubeflow.org/v1alpha2"
kind: "InferenceService"
metadata:
  name: "simple-mobilenet-transformer"
spec:
  default:
    predictor:
      tensorflow:
        storageUri: "pvc://my-pvc/models/tensorflow/mobilenet/"
    transformer:
      custom:
        container:
          image: mokpolar/simple-mobilenet-transformer:0.0.1
  